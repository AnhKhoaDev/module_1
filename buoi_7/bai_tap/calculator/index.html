<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcultor</title>
</head>
<style>
    input{
        margin: 16px;
    }
</style>
<body>
    <h1>Calcultor</h1>
    <input type="number" id="a" placeholder="Nhập số a"/>
    <input type="number" id="b" placeholder="Nhập số b"/>
    <br>
    <input type="submit" onclick="addition()" value="Addition(+)"/>
    <input type="submit" onclick="subtraction()" value="Subtraction(-)"/>
    <input type="submit" onclick="multiplication()" value="Multiplication(*)"/>
    <input type="submit" onclick="division()" value="Division(/)"/>
    <br>
    <h3>Result</h3>
    <p id="result">Đây là kết quả</p>
</body>
</html>
<script src="index.js"></script>
